<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <third-component msg="hello vue"></third-component>
        <hr>
        <input type="text" v-model="width">
        <width-component :width="width"></width-component>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                width: 0
            },
            components: {
                'third-component': {
                    props: ['msg'],
                    template: '<div>{{count}}</div>',
                    data: function() {
                        return {
                            count: this.msg
                        }
                    }
                },
                'width-component': {
                    props: ['width'],
                    template: '<div :style="style">{{width}}</div>',
                    computed: {
                        style: function(){
                            return {
                                width: this.width + 'px',
                                height: '50px',
                                border: '1px solid #ccc',
                            }
                        }
                    }
                },
            },
        })
    </script>
</body>

</html>
