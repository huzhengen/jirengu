<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="cart">￥{{ prices }}</div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
    <script>
        let app2 = new Vue({
            el: '#ab',
            data: {
                msg: 'app2的msg'
            }
        })

        let app = new Vue({
            el: '#app',
            data: {
                package1: [{
                    name: 'iPhone',
                    price: 6999,
                    count: 10
                }, {
                    name: 'xiaomi',
                    price: 1588,
                    count: 3
                }],
                package2: [{
                    name: 'huawei',
                    price: 3999,
                    count: 2
                }, {
                    name: 'meizu',
                    price: 1288,
                    count: 12
                }],
            },
            computed: {
                prices: function() {
                    let prices = 0
                    for (let i = 0; i < this.package1.length; i++) {
                        prices += this.package1[i].price * this.package1[i].count
                    }
                    for (let i = 0; i < this.package2.length; i++) {
                        prices += this.package2[i].price * this.package2[i].count
                    }
                    return prices + '-------------' + app2.msg
                }
            }
        })
    </script>
</body>

</html>
