<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue1</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
    <script>
    let view = new Vue({
        el: '#app',
        data: {
            open: false
        },
        template: `
            <div><button v-on:click="toggle">click me</button>
                <p v-if="open">hello</p>
                </div>
        `,
        methods:{
            toggle(){
                this.open = !this.open
            }
        }
    })
    </script>
</body>

</html>
