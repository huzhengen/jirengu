<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <child>
            <h3 slot="santi">三体</h3>
            <h4 slot="cxx">超新星纪元</h4>
            <h5>乡村教师</h5>
        </child>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {

            },
            components: {
                'child': {
                    render(createElement) {
                        let main = this.$slots.default
                        let santi = this.$slots.santi
                        let cxx = this.$slots.cxx
                        return createElement('div', {
                            class: 'liucixin'
                        }, [
                            createElement('header', santi),
                            createElement('footer', cxx),
                            createElement('main', main),
                        ])
                    }
                }
            }
        })
    </script>
</body>

</html>
