<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div-painting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #canvas {
            height: 100vh;
            background-color: #fff;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="canvas"></div>

    <script>
        var div = document.getElementById('canvas');
        var painting = false;
        div.onmousedown = function(e){
            painting = true;
            var x = e.clientX;
            var y = e.clientY;
            var divA = document.createElement('div');
            divA.style = 'width:6px;height:6px;background-color:black;border-radius:3px;position:absolute;left:' + (x-3) + 'px;top:' + (y-3) + 'px;';
            div.appendChild(divA);
        }
        div.onmousemove = function (e){
            if(painting){
                var x = e.clientX;
                var y = e.clientY;
                var divA = document.createElement('div');
                divA.style = 'width:6px;height:6px;background-color:black;border-radius:3px;position:absolute;left:' + (x-3) + 'px;top:' + (y-3) + 'px;';
                div.appendChild(divA);
            }
        }
        div.onmouseup = function(e){
            painting = false;
        }
    </script>
</body>

</html>
