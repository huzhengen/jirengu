<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple-like Slideshow Gallery</title>
    <link rel="stylesheet" href="./apple/apple.css">
</head>

<body>
    <div id="gallery">

        <div id="slides">

            <div class="slide"><img src="./apple/macbook.jpg" width="920" height="400" alt="side" /></div>
            <div class="slide"><img src="./apple/iphone.jpg" width="920" height="400" alt="side" /></div>
            <div class="slide"><img src="./apple/imac.jpg" width="920" height="400" alt="side" /></div>
            <div class="slide"><img src="./apple/info.jpg" width="920" height="400" alt="side" /></div>

        </div>

        <div id="menu">

            <ul>
                <li class="fbar"></li>
                <li class="menuItem">
                    <a href="javascript:;"><img src="./apple/thumb_macbook.png" alt="thumbnail" /></a>
                </li>
                <li class="menuItem">
                    <a href="javascript:;"><img src="./apple/thumb_iphone.png" alt="thumbnail" /></a>
                </li>
                <li class="menuItem">
                    <a href="javascript:;"><img src="./apple/thumb_imac.png" alt="thumbnail" /></a>
                </li>
                <li class="menuItem">
                    <a href="javascript:;"><img src="./apple/thumb_about.png" alt="thumbnail" /></a>
                </li>
            </ul>


        </div>

    </div>



    <script src="./jquery3.3.1.min.js"></script>
    <script src="./apple/apple.js"></script>
</body>

</html>
